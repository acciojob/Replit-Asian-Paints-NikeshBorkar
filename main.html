<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Replit Asian Paints</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }
        .grid-item {
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div id="1" class="grid-item">1</div>
        <div id="2" class="grid-item">2</div>
        <div id="3" class="grid-item">3</div>
        <div id="4" class="grid-item">4</div>
        <div id="5" class="grid-item">5</div>
        <div id="6" class="grid-item">6</div>
        <div id="7" class="grid-item">7</div>
        <div id="8" class="grid-item">8</div>
        <div id="9" class="grid-item">9</div>
    </div>
    
    <label for="block_id">Block ID:</label>
    <input type="text" id="block_id">
    
    <label for="colour_id">Color:</label>
    <input type="text" id="colour_id">

    <button id="change_button">Change Color</button>
    <button id="Reset">Reset</button>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
